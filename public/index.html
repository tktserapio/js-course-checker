<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Scraper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Course Section Scraper</h1>
    <form id="course-form">
      <label for="course-input">Enter Course Code:</label>
      <input type="text" id="course-input" placeholder="e.g., CSCI0100" required />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
